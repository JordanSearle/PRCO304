<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" ng-click="randGame()" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade text-center" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Game Name: {{game.game_Name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <h4 class="text-left">About:</h4>
            <h3>{{game.game_Summery}}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button ng-click="prevGame()" type="button" name="button">Prev</button>
          </div>
          <div class="col">
            <button ng-click="randGame()" type="button" name="button">Random</button>
          </div>
          <div class="col">
            <button ng-click="nextGame()" type="button" name="button">Next</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
