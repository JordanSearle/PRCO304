<html lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/user/anon/css/mobileCSS.css">
    <link rel="stylesheet" href="/user/anon/css/tabletCSS.css">
    <link rel="stylesheet" href="/user/anon/css/desktopCSS.css">
    <title>Admin: That's the Spirit</title>
    <style>

.sidebar {
  height: 100%;
  width: 15%;
  position: fixed;
  z-index: 1;
  padding-top: 60px;
  top: 60;
  left: 0;
  bottom: 0;
  background-color: #111;
  overflow-x: hidden;
}

.sidebar a, .sidebar h2,.sidebar-footer a{
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}
.sidebar h2{
  color: black;
}
.sidebar-header{
  background-color: #f1f1f1;
  color: black;
}

.sidebar a:hover ,.sidebar-footer a:hover{
  color: black;
  background-color: #f1f1f1;
}
.sidebar-footer{
  width: 100%;
  position: absolute;
  bottom: 10px;
  overflow-x: hidden;
}
#navbarDropdownBlog{
  display: none;
}

.sidebar-header .closebtn {
  display: none;
}
.main {
  padding-top: 60px!important;
  margin-left: 15%;
  padding: 16px;
}
.card-columns {
    column-count: 2;
  }
.sm-column .card-columns {
    column-count: 4;
  }
  .card{
    min-width:350px;
  }
  @media screen and (max-width: 479px) {
    .sidebar {
      width: 100%;
      height: auto;
      position: relative;
    }
    .sidebar a {
      text-align: center;
      float: none;
    }
    .sidebar-footer{
      width: inherit;
      position: relative;
    }
    .main {
      padding-top: 60px!important;
      margin-left: 0;
      padding: 0px;
    }
    .section{
      overflow-y: scroll;
      padding: 10px;
    }

    div.content {margin-left: 0;}
  }
</style>
  </head>
  <body ng-app="myApp">
    <div ng-controller="userControl">
      <div ng-include="'Template/nav.template.html'">
      </div>
    </div>
    <div class="main">
      <div ng-view></div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js/xeditable.min.js"></script>
    <script src="user/anon/js/user.js" charset="utf-8"></script>
    <script src="Template/adminList.js"></script>
  </body>
</html>
