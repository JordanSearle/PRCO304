<div class="mb-5 row">
  <div class="col-12 col-md  mt-4">
    <div class="jumbotron pb-0">
      <h1 class="text-uppercase">{{game.game_Name}}</h1>
      <hr class="my-4">
      <div class="row">
        <div class="col-6">
          <p>Player Count: <i>{{game.game_Player_Count}}</i></p>
        </div>
        <div class="col-6 text-right">
          <p>Added By: <i>{{game.userID.username}}</i></p>
        </div>
      </div>
    </div>
    <div class="jumbotron">
      <h3>SUMMERY</h3>
      <p class="lead">{{game.game_Summery}}</p>
      <hr class="my-4">
      <h3>RULES</h3>
      <p class="lead">{{game.game_Rules}}</p>
    </div>
  </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom main nav-menu mt-5 text-light">
  <div class="navbar-nav w-100">
    <div class="btn-group w-100" role="group" aria-label="Basic example">
      <button class="btn btn-dark" ng-click="prevGame()">PREVIOUS</button>
      <button class="btn btn-dark" ng-click="randGame()">RANDOM</button>
      <button class="btn btn-dark" ng-click="nextGame()">NEXT</button>
    </div>
  </div>
</nav>
