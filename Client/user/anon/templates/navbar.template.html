  <div onclick="window.location.href = '/'" class="parallax" style="position:relative"></div>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <ul class="navbar-nav mr-auto">
        <a class="navbar-brand btn btn-dark" href="/">Home</a>
      </ul>
      <button class="navbar-toggler navbar-toggler-right mb-1" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <div class="input-group mx-lg-5">
          <input type="text" class="form-control" list="text_editors" ng-change="search()" ng-model="$parent.selGame" placeholder="Search">
          <datalist id="text_editors">
            <select multiple size=5 >
              <option ng-repeat="a in test track by $index">{{a.game_Name}}</option>
            </select>
          </datalist>
          <div class="input-group-append">
            <button class="btn btn-dark" type="button" name="button" ng-click="loadGame()">Go!</button>
          </div>
        </div>

          <li class="nav-item">
            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#loginModal" name="button">Login or Create Account</button>

<div class="modal fade text-center" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title" id="exampleModalLabel">Login or Create new Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 col-12 border-right">
            <h4>Login</h4>
            <form ng-submit="login()" class="text-left">
              <div class="input-group m-1">
                <div class="input-group-prepend ml-1">
                  <span class="input-group-text" id="">Username:</span>
                </div>
                <input type="text" class="form-control" ng-model="$parent.user.username" required>
                </div>
                <p class="text-danger">{{loginUsername}}</p>
                <div class="input-group m-1">
                <div class="input-group-prepend ml-1">
                  <span class="input-group-text" id="">Password:</span>
                </div>
                <input type="password" class="form-control" ng-model="$parent.user.password" required>
              </div>
              <p class="text-danger">{{loginPassword}}</p>
              <div class="input-group m-1">
              <input class="btn btn-success btn-block ml-1" type="submit" value="submit">
              </div>
            </form>
          </div>
          <div class="col-md-6 col-12 mt-4 mt-lg-0 border-top pt-5 pt-lg-0">
            <h4>Create Account</h4>
            <form ng-submit="createAccount()">
              <div class="input-group m-1">
                <div class="input-group-prepend ml-1">
                  <span class="input-group-text" id="">Username:</span>
                </div>
                <input type="text" class="form-control" ng-model="$parent.nUser.username" required>
                </div>
                <div class="input-group m-1">
                <div class="input-group-prepend ml-1">
                  <span class="input-group-text" id="">Email:</span>
                </div>
                <input type="email" class="form-control" ng-model="$parent.nUser.email" required>
                </div>
                <div class="input-group m-1">
                <div class="input-group-prepend ml-1">
                  <span class="input-group-text" id="">Password:</span>
                </div>
                <input type="password" class="form-control" ng-model="$parent.nUser.password" required>
              </div>
              <div class="input-group m-1">
                  <div class="input-group-prepend ml-1">
                    <span class="input-group-text" id="">DOB:</span>
                  </div>
                    <input type="date" class="form-control"ng-model="$parent.nUser.user_DOB" id="selector" placeholder="Select a Date">
                </div>
                <div class="input-group m-1">
                <input class="btn btn-success btn-block ml-1" type="submit" value="submit">
                </div>
                <p class="text-danger">{{accountStatus}}</p>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
