<div class="row" >
  <div class="col-lg-4 border p-2 rounded m-1" ng-repeat="b in bookmarks">
    <div class="row">
      <div class="col-12">
        {{b.gameID.game_Name}}
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-5 m-1" ng-repeat="t in b.tags">
        <button type="button" class="btn btn-outline-primary btn-block" name="button"ng-if="t != null">{{t.name}} <a class="btn btn-danger btn-sm  rounded-circle text-light" ng-click="delTag(b.gameID._id,t.name)">X</a></button>
      </div>
      <div class="col" ng-if="b.tags.length == 0">
        <p>NO EVENTS TO SHOW</p>
      </div>
    </div>
    <div class="row">
      <div class="col"  ng-show="addTag">
        <form ng-submit="saveTag(b.gameID._id)">
          <div class="input-group mt-3">
          <input type="text" class="form-control" ng-model="$parent.tag.name" required>
            <div class="input-group-append">
              <input type="submit" value="Save" class="btn btn-success">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <hr>
        <button type="button" class="btn btn-success" name="button" ng-click="addTag = !addTag">Add +</button>
      </div>
    </div>
  </div>
</div>
