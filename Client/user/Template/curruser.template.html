<div class="container">

<h1>User Details:</h1>
<h1>Username: {{user.username}}</h1>
<h1>Email: {{user.email}}</h1>
<h1>DOB: {{user.user_DOB}}</h1>

<form>
    Username:<br>
    <input type="text" ng-model="eUser.username" ng-value="user.username"required><br>
    Email:<br>
    <input type="text" ng-model="eUser.email"ng-value="user.email"required>
    <br>
    Password:<br>
    <input type="text" ng-model="eUser.password"required><br>
    DOB:<br>
    <input type="date" class="form-control"ng-model="$parent.nUser.user_DOB" id="selector" ng-model="eUser.user_DOB"ng-value="dInput" required>
    <br><br>
    <button ng-click="editAccount()">submit</button><br>
</form>
<hr>
<h1>Bookmarks</h1>
<div class="row m-1 p-1" ng-repeat="b in bookmarks">
  <div class="col">
    {{b.gameID.game_Name}}
  </div>
  <div class="col">
    <button type="button" class="btn btn-danger"name="button" ng-click="delBookmark(b.gameID)">Delete</button>
  </div>
</div>

</div>
