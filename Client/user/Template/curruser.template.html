<div class="container mt-5">
<form>
  <h1>Edit User Details</h1>
  <hr>
    <div class="row">
      <div class="col-12 col-md-6 border-right">
        <h2>User Details</h2>
        <div>
          Username:
            <input type="text" class="form-control" ng-model="eUser.username" ng-value="user.username">
        </div>
        <div>
          Email Address
            <input type="text" class="form-control" ng-model="eUser.email"ng-value="user.email">
        </div>
        <div >
            DOB:
            <input type="date" class="form-control" ng-model="$parent.nUser.user_DOB" id="selector" ng-model="eUser.user_DOB"ng-value="dInput" >
        </div>
      </div>
        <hr>
      <div class="col col-md-6">
          <h2>Edit Password</h2>
          <div>
            Password:
                <input class="form-control" type="password" ng-model="eUser.password" placeholder="Enter Password">
          </div>
          <div>
            Confirm Password:
              <input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password" ng-model="formData.confirmPassword" ng-required='eUser.password' />
              <span class="text-danger" ng-show="eUser.password != formData.confirmPassword">Your passwords must match.</span>
          </div>

      </div>
    </div>
    <hr>
    <div class="text-center">
      <button class="btn btn-primary btn-block" ng-click="editAccount()">submit</button>
      <button class="btn btn-danger btn-block mt-4" ng-click="alertDelete()">Delete Account</button>
    </div>
</form>
<!-- Then put toasts within -->
<div class="m-5">
  <div class="d-flex justify-content-center align-items-center" >
    <div class="toast w-100" id="toast" data-delay="5000" style="position: fixed; z-index:1000;" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">{{alert.title}}</strong>
        <small>{{alert.time}}</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body" >
        {{alert.message}}
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center" >
    <div class="toast w-100 bg-white" id="delete" data-delay="10000" style="position: fixed; bottom: 0; z-index:1000;" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-white">
        <strong class="mr-auto">Are you Sure?</strong>
        <small>Now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        <button class="btn btn-primary m-1" data-dismiss="toast" >No, Go Back</button><button class="btn btn-danger m-1" ng-click="delete()">Yes Delete</button>
      </div>
      <div class="toast-body mt-0" >
        <h4>This action cannot be undone</h4>
        <!--This cannot be removed and for the life on me I cannot work out why. The buttons do not work unless this is here -->
      </div>
    </div>
  </div>
</div>
<hr>
<h1>Bookmarks</h1>
<div class="row" >
  <div class=" col-12 col-md-3" ng-repeat="b in bookmarks">
    <div class="p-3 mb-1 border rounded">
      <button type="button" class="close"ng-click="delBookmark(b.gameID)" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      <p class="">{{b.gameID.game_Name}}</p>
    </div>
</div>

</div>

</div>
