<div onclick="window.location.href = '/'" class="parallax" style="position:relative"></div>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <ul class="navbar-nav mr-auto">
      <a class="btn btn-dark" href="/">Home</a>
    </ul>
    <button class="navbar-toggler navbar-toggler-right mb-1" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <div class="input-group mx-lg-5">
        <input type="text" class="form-control" list="text_editors" ng-change="search()" ng-model="$parent.selGame" placeholder="Search">
        <datalist id="text_editors">
          <select multiple size=5 >
            <option ng-repeat="a in test track by $index">{{a.game_Name}}</option>
          </select>
        </datalist>
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" name="button" ng-click="loadGame()">Go!</button>
        </div>
      </div>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link btn btn-dark" onclick="nav()"  id="navbarDropdownBlog" >
            <span class="navbar-toggler-icon"></span>
          </a>
        </li>
      </ul>
  </div>
</nav>
<div id="mySidebar" class="sidebar">
  <div class="sidebar-header">
    <a href="javascript:void(0)" class="closebtn" onclick="nav()">Ã—</a>
    <h2 class="pb-0">Welcome</h2>
    <h2 class="pt-0">{{user.username}}</h2>
  </div>
  <a href="/">Games</a>
  <a href="#!bookmarks">Bookmarks</a>
  <a href="#!request">Request</a>
  <div class="sidebar-footer">
    <a href="#!userdetails">Edit Account</a>
    <a ng-click="logout()">Log Out</a>
  </div>
</div>
